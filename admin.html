<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Aspirants Library</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .admin-container {
            min-height: 100vh;
            background: var(--background-dark);
            padding-top: 80px;
        }
        
        .admin-header {
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem 0;
        }
        
        .admin-header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .admin-title h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        
        .admin-title p {
            color: var(--text-gray);
            font-size: 1.1rem;
        }
        
        .admin-user {
            text-align: right;
        }
        
        .admin-user h3 {
            margin-bottom: 0.5rem;
        }
        
        .admin-dashboard {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 20px;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .dashboard-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .dashboard-card:hover {
            transform: translateY(-5px);
        }
        
        .dashboard-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), #e63939);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2rem;
        }
        
        .dashboard-number {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .dashboard-label {
            color: var(--text-gray);
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .admin-sections {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }
        
        .admin-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .user-list,
        .payment-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .user-item,
        .payment-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .user-info,
        .payment-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .user-name,
        .payment-plan {
            font-weight: 600;
        }
        
        .user-email,
        .payment-amount {
            color: var(--text-gray);
            font-size: 0.9rem;
        }
        
        .user-status,
        .payment-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-active {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }
        
        .status-completed {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }
        
        .user-actions,
        .payment-date {
            margin-top: 0.5rem;
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            border-radius: 4px;
        }
        
        .empty-state {
            text-align: center;
            color: var(--text-gray);
            padding: 2rem;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        @media (max-width: 768px) {
            .admin-header-content {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
            
            .admin-sections {
                grid-template-columns: 1fr;
            }
            
            .dashboard-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .user-info,
            .payment-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>ASPIRANTS <span class="text-red">LIBRARY</span></h2>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <button class="btn btn-secondary" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="admin-container">
        <!-- Admin Header -->
        <div class="admin-header">
            <div class="admin-header-content">
                <div class="admin-title">
                    <h1>Admin <span class="text-red">Dashboard</span></h1>
                    <p>Manage library operations and monitor student activities</p>
                </div>
                <div class="admin-user">
                    <h3>Welcome, Administrator</h3>
                    <p class="text-gray">Last login: <span id="lastLogin">Today</span></p>
                </div>
            </div>
        </div>

        <!-- Admin Dashboard -->
        <div class="admin-dashboard">
            <!-- Dashboard Stats -->
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <div class="dashboard-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="dashboard-number" id="totalStudents">0</div>
                    <div class="dashboard-label">Total Students</div>
                </div>
                
                <div class="dashboard-card">
                    <div class="dashboard-icon">
                        <i class="fas fa-chair"></i>
                    </div>
                    <div class="dashboard-number">91</div>
                    <div class="dashboard-label">Total Seats</div>
                </div>
                
                <div class="dashboard-card">
                    <div class="dashboard-icon">
                        <i class="fas fa-rupee-sign"></i>
                    </div>
                    <div class="dashboard-number" id="totalRevenue">â‚¹0</div>
                    <div class="dashboard-label">Total Revenue</div>
                </div>
                
                <div class="dashboard-card">
                    <div class="dashboard-icon">
                        <i class="fas fa-calendar"></i>
                    </div>
                    <div class="dashboard-number" id="todayBookings">0</div>
                    <div class="dashboard-label">Today's Bookings</div>
                </div>
            </div>

            <!-- Admin Sections -->
            <div class="admin-sections">
                <!-- Student Management -->
                <div class="admin-section">
                    <h2 class="section-title">
                        <i class="fas fa-user-graduate"></i>
                        Student Management
                    </h2>
                    <div class="user-list" id="studentList">
                        <!-- Students will be loaded here -->
                    </div>
                </div>

                <!-- Payment Management -->
                <div class="admin-section">
                    <h2 class="section-title">
                        <i class="fas fa-credit-card"></i>
                        Recent Payments
                    </h2>
                    <div class="payment-list" id="paymentList">
                        <!-- Payments will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Check if user is admin
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            
            if (!isLoggedIn || currentUser.role !== 'admin') {
                showAlert('Access denied. Admin login required.', 'error');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                return;
            }
            
            loadDashboardData();
        });
        
        function loadDashboardData() {
            loadStudents();
            loadPayments();
            updateDashboardStats();
        }
        
        function loadStudents() {
            const students = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
            const studentList = document.getElementById('studentList');
            
            if (students.length === 0) {
                studentList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-user-graduate"></i>
                        <p>No students registered yet</p>
                    </div>
                `;
                return;
            }
            
            studentList.innerHTML = students.map(student => `
                <div class="user-item">
                    <div class="user-info">
                        <div>
                            <div class="user-name">${student.name}</div>
                            <div class="user-email">${student.email}</div>
                        </div>
                        <span class="user-status status-active">${student.status || 'Active'}</span>
                    </div>
                    <div class="user-actions">
                        <button class="btn btn-small btn-secondary" onclick="viewStudent('${student.id}')">
                            <i class="fas fa-eye"></i> View
                        </button>
                        <button class="btn btn-small btn-primary" onclick="editStudent('${student.id}')">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        function loadPayments() {
            const payments = JSON.parse(localStorage.getItem('payments') || '[]');
            const paymentList = document.getElementById('paymentList');
            
            if (payments.length === 0) {
                paymentList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-credit-card"></i>
                        <p>No payments recorded yet</p>
                    </div>
                `;
                return;
            }
            
            // Sort payments by date (newest first)
            const sortedPayments = payments.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            paymentList.innerHTML = sortedPayments.slice(0, 10).map(payment => `
                <div class="payment-item">
                    <div class="payment-info">
                        <div>
                            <div class="payment-plan">${payment.planType} Plan</div>
                            <div class="payment-amount">â‚¹${payment.amount}</div>
                        </div>
                        <span class="payment-status status-completed">${payment.status}</span>
                    </div>
                    <div class="payment-date">
                        <small class="text-gray">
                            <i class="fas fa-calendar"></i>
                            ${new Date(payment.date).toLocaleDateString()}
                        </small>
                    </div>
                </div>
            `).join('');
        }
        
        function updateDashboardStats() {
            const students = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
            const payments = JSON.parse(localStorage.getItem('payments') || '[]');
            
            // Update total students
            document.getElementById('totalStudents').textContent = students.length;
            
            // Calculate total revenue
            const totalRevenue = payments.reduce((sum, payment) => sum + payment.amount, 0);
            document.getElementById('totalRevenue').textContent = `â‚¹${totalRevenue.toLocaleString()}`;
            
            // Calculate today's bookings
            const today = new Date().toDateString();
            const todayPayments = payments.filter(payment => 
                new Date(payment.date).toDateString() === today
            );
            document.getElementById('todayBookings').textContent = todayPayments.length;
        }
        
        function viewStudent(studentId) {
            const students = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
            const student = students.find(s => s.id === studentId);
            
            if (student) {
                const studentInfo = `
                    Name: ${student.name}
                    Email: ${student.email}
                    Phone: ${student.phone}
                    Qualification: ${student.qualification}
                    Exam Preparation: ${student.examPreparation || 'Not specified'}
                    Registration Date: ${new Date(student.registeredAt).toLocaleDateString()}
                `;
                
                alert(studentInfo);
            }
        }
        
        function editStudent(studentId) {
            showAlert('Student editing feature will be available in the next update', 'info');
        }
        
        // Set last login date
        document.getElementById('lastLogin').textContent = new Date().toLocaleDateString();
        
        // Auto-refresh data every 30 seconds
        setInterval(loadDashboardData, 30000);
    </script>
</body>
</html>
